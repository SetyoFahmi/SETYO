<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="suitstyle.css">
    <title>challengeChapter4</title>
</head>

<body>
    <header>
        <div class="back">
            <h1>
                <a href="challenge.html">BACK</a>
            </h1>
        </div>
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </header>


    <section>
        <div class="game-area">
            <!--Human-->
            <div class="user-choice">
                <h1 class="player-name">PLAYER 1</h1>
                <div class="used">
                    <button class="user-tool your-tool dissap" id="r-user">
                    <img class="tool" src="batu.png" alt="batu">
                </button>
                    <button class="user-tool your-tool dissap" id="p-user">
                    <img class="tool" src="kertas.png" alt="kertas">
                </button>
                    <button class="user-tool your-tool dissap" id="s-user">
                    <img class="tool" src="gunting.png" alt="gunting">
                </button>
                </div>
            </div>

            <!--Center Navigation-->
            <div class="Versus-Reset">
                <div class="boxCard" id="box">
                    <h1 id="h1">VS</h1>
                </div>
                <div class="refresh" id="refresh">
                    <img alt="refresh" src="refresh.png">
                </div>
            </div>

            <!--Com Play-->
            <div class="Com-Choice">
                <h1 class="player-name">COMPUTER</h1>
                <div class="used">
                    <button class="user-tool dissap" id="r-com">
                    <img src="batu.png" alt="batu" >
                </button>
                    <button class="user-tool dissap" id="p-com">
                    <img src="kertas.png" alt="kertas" >
                </button>
                    <button class="user-tool dissap" id="s-com">
                    <img src="gunting.png" alt="gunting" >
                </button>
                </div>
            </div>
        </div>
    </section>

    <script src="suit.js"></script>
</body>

</html>
